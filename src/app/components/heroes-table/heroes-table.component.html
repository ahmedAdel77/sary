<table
  mat-table
  [dataSource]="dataSource | searchMaterial: searchQuery"
  matSort
  class="heroes-table mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/hero/{{ element.id }}">
        {{ element.name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef>Power</th>
    <td mat-cell *matCellDef="let element">{{ element.powers }}</td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let element">
      <ng-rating-bar
        [value]="element.rate"
        (valueChange)="onRateValueChange($event, element.id)"
        [ratingCount]="5"
        colorActive="#4B0082"
      ></ng-rating-bar>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-custom-table
  *ngFor="let hero of HeroesDataToView | search: searchQuery"
  [hero]="hero"
></app-custom-table>
